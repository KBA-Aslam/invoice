<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Form Section -->
        <div class="form-section">
            <h2>Enter Invoice Details:</h2>
            <form id="invoiceForm">

            <!-- Customer Info    -->
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="customerAddress">Customer Address:</label>
                <input type="text" id="customerAddress" name="customerAddress">

                <label for="customerPhone">Customer Phone:</label>
                <input type="text" id="customerPhone" name="customerPhone">
            
            <!-- Invoice Info      -->
                <label for="invoiceNumber">Invoice No:</label>
                <input type="number" id="invoiceNumber" name="invoiceNumber">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
            <!-- Form Info      -->
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType">
                    <option value="">Select Room Type</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                </select>

                <label for="totalRoom">Total Room:</label>
                <input type="number" id="totalRoom" name="totalRoom">

                <label for="meal">Meal:</label>
                <select id="meal" name="meal">
                    <option value="">Select Meal</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="checkInDate">Check-In Date:</label>
                <input type="date" id="checkInDate" name="checkInDate">
                
                <label for="checkOutDate">Check-Out Date:</label>
                <input type="date" id="checkOutDate" name="checkOutDate">
                
                <label for="totalNight">Total Night:</label>
                <input type="number" id="totalNight" name="totalNight">

                <label for="rate">Rate:</label>
                <input type="number" id="rate" name="rate">

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" required>

                <label for="payment">Payment</label>
                <select id="payment" name="payment" required>
                    <option value="">Select Payment status</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
                
                <button type="submit">Generate Invoice</button>
            </form>
        </div>
        <!-- Printable Page Output Section -->
        <div id="printablePage" class="print-section">
            <!-- Output content will be added here -->
        </div>
        <!-- Download PDF Button -->
        <button id="downloadPDF">Download PDF</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>    
<script src="script.js"></script>
</body>
</html>
